<script type="text/javascript" src="openseadragon.min.js"></script>

<div id="content">
 	<div id="images"><div id="image-container"></div></div>
    <div id="view" ></div>
	<input type="image" id="snapshot" onclick="doSnapshot(1);" src="images/snapshot_rest.png" title="Take Snapshot"/>
</div>
<iframe frameborder="0" width="0" height="0" scrolling="no" id="loginframe" src=""> </iframe>

<script type="text/javascript">
$(document).ready(function() {
	setupControls();
	
	// define server and images to open
	var caseName = "Case1";
	var props   = SERVER_PROPERTIES;
	var images  = [{type: "openslide", name: "APERIO_7", path: "KW16-000001_APERIO_7_U00000X.svs", tag: "H&E"},
				   {type: "openslide", name: "HAMAMATSU_3", path: "KW16-000001_HAMAMATSU_3_U00000X.ndpi", tag: "S100"},
				   {type: "snapshot", name: "figure.01.7-APERIO", path: "Case1\\snapshots\\figure.01.7-APERIO.jpg", tag: "Snapshots"},
				   ];
	// load images into a strip
	loadImages(props,images,caseName);
	document.title = "View: "+caseName;
});	
</script>
